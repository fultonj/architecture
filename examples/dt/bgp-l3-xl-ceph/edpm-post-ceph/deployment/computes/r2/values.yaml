# local-config: referenced, but not emitted by kustomize
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: edpm-deployment-values
  annotations:
    config.kubernetes.io/local-config: "true"
data:
  deployment:
    name: edpm-deployment-post-ceph-compute
  nodeSets:
    - r2-compute-nodes
  services:
    - install-certs
    - ceph-client
    - ovn
    - neutron-metadata
    - libvirt
    - nova-custom-ceph-az2
