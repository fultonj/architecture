networkConfig:
  interfaces:
  - name: enp6s0
    type: ethernet
    state: up
    ipv4:
      address:
      - ip: "192.168.111.17"
        prefix-length: 24
      enabled: true
  - name: enp8s0
    type: ethernet
    state: up
    ipv4:
      address:
      - ip: "100.64.1.26"
        prefix-length: 24
      enabled: true
  - name: enp9s0
    type: ethernet
    state: up
    ipv4:
      address:
      - ip: "100.65.1.26"
        prefix-length: 24
      enabled: true
  - name: lo
    type: loopback
    state: up
    ipv4:
      address:
      - ip: "172.30.0.12"
        prefix-length: 32
      enabled: true
  dns-resolver:
    config:
      server:
      - 192.168.111.1
  routes:
    config:
    - destination: 0.0.0.0/0
      next-hop-address: 192.168.111.1
      next-hop-interface: enp2s0
