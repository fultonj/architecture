apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: _ignored_
spec:
  desiredState:
    dns-resolver:
      config:
        search: []
        server:
          - _replaced_
    routes:
      config:
      - destination: _replaced_
        next-hop-address: _replaced_
        next-hop-interface: _replaced_
    interfaces:
    - description: internalapi vlan interface
      ipv4:
        address:
        - ip: _replaced_
          prefix-length: 24
        enabled: true
        dhcp: false
      ipv6:
        enabled: false
      name: internalapi
      state: up
      type: vlan
      vlan:
        base-iface: _replaced_
        id: _replaced_
    - description: storage vlan interface
      ipv4:
        address:
        - ip: _replaced_
          prefix-length: 24
        enabled: true
        dhcp: false
      ipv6:
        enabled: false
      name: storage
      state: up
      type: vlan
      vlan:
        base-iface: _replaced_
        id: _replaced_
    - description: tenant vlan interface
      ipv4:
        address:
        - ip: _replaced_
          prefix-length: 24
        enabled: true
        dhcp: false
      ipv6:
        enabled: false
      name: tenant
      state: up
      type: vlan
      vlan:
        base-iface: _replaced_
        id: _replaced_
    - description: ctlplane interface
      ipv4:
        address:
        - ip: _replaced_
          prefix-length: 24
        enabled: true
        dhcp: false
      ipv6:
        enabled: false
      name: _replaced_
      state: up
      type: ethernet
      mtu: _replaced_
  nodeSelector:
    kubernetes.io/hostname: _replaced_
    node-role.kubernetes.io/worker: ""
